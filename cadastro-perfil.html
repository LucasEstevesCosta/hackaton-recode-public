<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empreenderRS</title>
    <link rel="shortcut icon" href="/fotos/equipe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>Projeto Recomeçar</header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="networking.html">Networking</a></li>
                <li class="dropdown">
                    <a href="#">Parceiros</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Sebrae</a></li>
                        <li><a href="#">Rede RS Startup</a></li>
                        <li><a href="#">InvestRS</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Recursos</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Investidores</a></li>
                        <li><a href="#">Cursos</a></li>
                    </ul>
                </li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

        <main>
            <div class="formulario-de-contato">
                <div class="form-container">
                    <h1>Cadastro de Conta</h1>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="foto">Foto de perfil:</label>
                            <input type="file" id="foto" name="foto" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="nome-completo">Nome completo:</label>
                            <input type="text" id="nome-completo" name="nome-completo" required>
                        </div>

                        <div class="form-group">
                            <label for="nome-do-negocio">Nome do negócio:</label>
                            <input type="text" id="nome-do-negocio" name="nome-do-negocio" required>
                        </div>

                        <div class="form-group">
                            <label for="whatsapp">Whatsapp:</label>
                            <input type="text" id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="website">Website:</label>
                            <input type="text" id="website" name="website" required>
                    </div>

                    <div class="form-group">
                        <label for="facebook">Facebook:</label>
                        <input type="text" id="facebook" name="facebook" required>
                    </div>

                    <div class="form-group">
                        <label for="instagram">Instagram:</label>
                        <input type="text" id="instagram" name="instagram" required>
                    </div>

                        <div class="form-group">
                            <label for="natureza-do-negocio">Natureza do negócio:</label>
                            <input type="text" id="natureza-do-negocio" name="natureza-do-negocio" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" required>
                        </div>

                        <div class="form-group">
                            <label for="regiao">Região que atende:</label>
                            <input type="text" id="regiao" name="regiao" required>
                        </div>

                        <div class="form-group">
                            <label for="horario">Horário de atendimento:</label>
                            <input type="text" id="horario" name="horario" required>
                        </div>

                        <div class="form-group">
                            <label for="regime-de-contrato">Categoria:</label>
                            <select id="regime-de-contrato" name="regime-de-contrato" required>
                                <option value="mei">MEI</option>
                                <option value="microempreendedor">Microempreendedor</option>
                                <option value="freelancer">Freelancer</option>
                                <option value="comprador">Comprador</option>
                                <option value="investidor">Investidor</option>
                                <option value="fornecedor">Fornecedor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descricao-dos-servicos">Descrição dos serviços prestados:</label>
                            <textarea id="descricao-dos-servicos" name="descricao-dos-servicos" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tipo-de-servicos">Tipo de serviços:</label>
                            <textarea id="tipo-de-servicos" name="tipo-de-servicos" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tipo-de-insumos">Insumos Necessários:</label>
                            <textarea id="tipo-de-insumos" name="tipo-de-insumos" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="fotos-do-produto-ou-servico">Fotos do produto ou serviço:</label>
                            <input type="file" id="fotos-do-produto-ou-servico" name="fotos-do-produto-ou-servico" accept="image/*" multiple>
                        </div>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>
    
    <a href="index.html" class="back-button">Voltar</a>

        <footer>
            <p>&copy; 2024 Projeto RecomeçarRS</p>
            <div class="social-media">
                <a href="https://www.facebook.com"> <img src="/fotos/facebook.png" /> </a>
                <a href="https://www.intagram.com/"> <img src="/fotos/instagram.png" /> </a>
                <a href="https://www.linkedin.com/"> <img src="/fotos/linkedin.png" /> </a>
        </footer>

    </div>

</body>
</html>
